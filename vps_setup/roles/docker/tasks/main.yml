---
#========================================================
# roles/docker - Docker CE インストール
# setup2.sh STEP7 相当
# install_docker が "yes" の場合のみ実行
#========================================================

- name: Docker インストール処理
  when: install_docker == "yes"
  block:

    - name: Docker GPG キーリングディレクトリを作成
      ansible.builtin.file:
        path: /etc/apt/keyrings
        state: directory
        mode: '0755'

    - name: Docker アーキテクチャを設定
      ansible.builtin.set_fact:
        docker_arch: >-
          {{ 'amd64' if ansible_architecture == 'x86_64'
             else ('arm64' if ansible_architecture == 'aarch64'
             else ansible_architecture) }}

    - name: Docker GPG キーを取得
      ansible.builtin.get_url:
        url: https://download.docker.com/linux/ubuntu/gpg
        dest: /etc/apt/keyrings/docker.asc
        mode: '0644'
        force: yes
      retries: 3
      delay: 5

    - name: Docker APT リポジトリを追加
      ansible.builtin.apt_repository:
        repo: >-
          deb [arch={{ docker_arch }} signed-by=/etc/apt/keyrings/docker.asc]
          https://download.docker.com/linux/ubuntu
          {{ ansible_distribution_release }} stable
        state: present
        filename: docker

    - name: APT キャッシュを更新（Docker リポジトリ追加後）
      ansible.builtin.apt:
        update_cache: yes

    - name: Docker CE をインストール
      ansible.builtin.apt:
        name:
          - docker-ce
          - docker-ce-cli
          - containerd.io
          - docker-buildx-plugin
          - docker-compose-plugin
        state: present
      retries: 3
      delay: 10

    - name: Docker サービスを有効化・起動
      ansible.builtin.service:
        name: docker
        state: started
        enabled: yes

    - name: ユーザーを docker グループに追加
      ansible.builtin.user:
        name: "{{ new_user }}"
        groups: docker
        append: yes
